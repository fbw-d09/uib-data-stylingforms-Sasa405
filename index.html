<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dokument</title>




</head>

<body>


    <div class="container">

        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>

        <div class="bestbeer">
            <h2>
                The Best Craft Beer in Spain!
            </h2>
            <p>Bienvenido, Amigos! We are complettely fictional Location. But that does not mean we can't imagine the best beer in Spain.</p>
        </div>

        <br> 
        <br>

        <div class="formular">
            <h3>Make a reservation</h3>
            <p>Get your Spot before someone else does!</p>

            <form action="get">
                <label for="name">Your Name</label>
                <input type="text" name="name">

                <br><br>

                <label for="mail">Your E-Mail</label> 
                <input type="email" name="mail" id="mail-input">

                <br><br>

                <label for="date">Reservation Time</label>
                <input type="date" name="date" id="date-input">

                <br><br>

                <button id="submit" type="submit">Reserve Now!</button>
            </form>

        </div>

    </div>


   


</body>
</html>
